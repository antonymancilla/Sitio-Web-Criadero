<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e1903dccf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-Ménu de navegación-->
    <header class="navbar navbar-expand-md navbar-light bg-logo fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><i class="pata fas fa-paw"> <span class="logo">HATCHERY</span> </i>
        </a>
        <!------------------------Esta parte es cuando aparece el MENU HAMBURGUESA----------------------------->
        <!--data-target="#navbar": Es nuestro ID   
                              aria-controls="navbar": Tiene que ir con el mismo nombre de ID-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Menu de navegacion"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!---------------------------------EL MENU------------------------------------->
        <div class="collapse navbar-collapse" id="navbar">
          <!-- ml-auto-> alinea a la izquierda -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">INICIO</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">QUIÉNES SOMOS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">YORKSHIRE</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">SHI TZU</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">CONTACTO</a>
            </li>
          </ul>
          <!------------------------------------------------------------------------------------------------------>
        </div>
      </div>
    </header>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
